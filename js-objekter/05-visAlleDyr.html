<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05-Vis alle Dyr</title>
</head>

<body>
    <div id="skriv">


    </div>
    <script>
        document.addEventListener("DOMContentLoaded", start);

        function start() {

            let dyr = [{
                    "navn": "gris",
                    "type": "pattedyr",
                    "billede": "http://helf-kea.dk/test/gris.png",
                    "levested": "svinefarm"
                }, {
                    "navn": "frø",
                    "type": "Springpadder",
                    "billede": "http://helf-kea.dk/test/frog.png",
                    "levested": "Sø og vandløb"
                }, {
                    "navn": "ræv",
                    "type": "pattedyr",
                    "billede": "http://helf-kea.dk/test/fox.png",
                    "levested": "Skov"
                },
                {
                    "navn": "sild",
                    "type": "fisk",
                    "billede": "http://helf-kea.dk/test/sild.jpg",
                    "levested": "sø og hav"
                }, {
                    "navn": "krokodille",
                    "type": "krybdyr",
                    "billede": "http://helf-kea.dk/test/kroko.jpg",
                    "levested": "sø og hav"
                }
            ];
            let dest = document.querySelector("#skriv");
            dyr.forEach(dyr => {
                dest.innerHTML += `<h3>${dyr.navn}</h3> <img src=${dyr.billede}>  <p>${dyr.type}</p> fra ${dyr.levested}<br>`;
            })
            console.log(dyr[0]);
            //           let inf = `navn: ${dyr.navn} type: ${dyr.type} levested: ${dyr.levested}`;
            //
            // const divert = document.querySelector("#skriv");
            // divert.querySelector("p").textContent = inf;
            // divert.querySelector("img").src = dyr.billede;


        }
    </script>

</body>

</html>
