<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>A</title>
    <style>
        #box,
        #bax {
            width: 200px;
            height: 200px;
            background-color: wheat;
            padding: 20px;
            margin: 10px;
        }

        button {
            font-size: 2rem;
            margin: 10px;
        }
    </style>

</head>

<body>
    <button id="klik">
        klik
    </button>
    <button id="slet">
        slet
    </button>
    <button id="html">
        html
    </button>
    <button id="flyt">
        flyt
    </button>
    <div id="box"></div>
    <div id="bax"></div>

    <script>
        document.addEventListener("DOMContentLoaded", start);

        function start() {
            let klik = document.querySelector("#klik");
            let slet = document.querySelector("#slet");
            let flyt = document.querySelector("#flyt");
            let html = document.querySelector("#html");
            let box = document.querySelector("#box");
            let bax = document.querySelector("#bax");

            flyt.addEventListener("click", flyte);

            function flyte() {
                let firkantStart = box.innerHTML;
                box.innerHTML = bax.innerHTML;
                bax.innerHTML = firkantStart;
            }

            html.addEventListener("click", function() {
                box.innerHTML = `<h2> Her er en H2</h2> </br> <p>Her er et p-tag</p>`;
            });
            klik.addEventListener("click", txt);
            slet.addEventListener("click", () => {

                box.innerHTML = "";
                bax.innerHTML = "";
            });


            function txt() {
                console.log("txt");
                box.innerHTML = "KLIK";
            }




        }
    </script>
</body>

</html>
