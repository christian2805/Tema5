<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babusha</title>

    <style>
        img {
            width: 75%;
        }

        #skriv {
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            background-color: #2196F3;

        }

        .enkelt {
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.8);
            font-size: 30px;
            text-align: center;
        }

        @media(min-width:700px) {

            #skriv {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                background-color: #2196F3;
                grid-gap: 1vw;

            }
        }

        @media(min-width:1200px) {

            #skriv {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                background-color: #2196F3;
                grid-gap: 1vw;

            }
        }

        .menu {
            text-align: center;


        }

        h1 {
            text-align: center;
        }

        .valgt {
            background-color: chartreuse;
        }
    </style>
</head>

<body>
    <header class="menu">
        <h1>Alle retter</h1>
        <nav>
            <button class="filter valgt" data-ret="alle">Alle</button>
            <button class="filter" data-ret="forretter">Forretter</button>
            <button class="filter" data-ret="hovedretter">Hovedretter</button>
            <button class="filter" data-ret="desserter">Desserter</button>
            <button class="filter" data-ret="drikkevarer">Drikkevarer</button>
            <button class="filter" data-ret="sideorders">Sideorders</button>
        </nav>
    </header>
    <main>
        <section id="skriv">


        </section>
    </main>
    <footer></footer>
    <script>
        document.addEventListener("DOMContentLoaded", hentJson);

        // tomt array
        let ret = [];
        let filter = "alle";
        let dest = document.querySelector("#skriv");
        async function hentJson() {
            let myJson = await fetch("https://mandalskeawebspace.dk/claude_php/clean_up_spreadsheet.php?id=1jxxxFoWBuMJ1qhQ9BQIAyKHmP38XtAF9_sQr0xo5JLo");
            ret = await myJson.json();

            udMedret();
        }

        function udMedret() {
            dest.innerHTML = "";
            ret.forEach(ret => {
                if (filter == "alle" || filter == ret.kategori) {
                    dest.innerHTML += `<article class="enkelt"> <h3>${ret.navn}</h3><p> ${ret.kategori}</p> <p>Pris: ${ret.pris}.-</p> <p>${ret.kort}</p><p>Oprindelse: ${ret.oprindelse}</p></br><img src="imgs/small/${ret.billede}-sm.jpg" alt="${ret.navn}"></article>`;
                }
            });
        }
        document.querySelectorAll(".filter").forEach(elm => {
            elm.addEventListener("click", filterKat);
        });

        function filterKat() {
            console.log("filterKat");
            filter = this.getAttribute("data-ret");
            document.querySelector("h1").textContent = this.textContent;

            document.querySelectorAll(".filter").forEach(elm => {
                elm.classList.remove("valgt");
            })
            this.classList.add("valgt");
            console.log("Farve på!");
            udMedret();
        }
    </script>

</body>

</html>
